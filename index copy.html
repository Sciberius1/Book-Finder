<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder Project</title>
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" 
    crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  
  <body>
    <!--Nav Bar-->
    <div class="header">
      <header>
        <h1>Book Finder</h1>
      </header>
    </div>
    <!--Header Background-->
    <div class="header-image">
      <img style="height: 500px" src="./assets/images/Bookshelf_Textbook_Stock.jpg" alt="well organized bookshelf with color" />
    </div>
    
    <main class="grid-x grid-margin-x" data-equalizer data-equalize-on="medium" id="test-eq">
      <!-- Dynamically Displayed Elements-->
    </main>

    <!-- Test Form -->
    <form class="grid-container grid-x grid-padding-x">
      <label class="small-3 cell">Book Search
        <input id="bookInput" type="text" placeholder="Book Title,   Author,   Word" aria-describedby="exampleHelpText">
      </label>
      <div class="input-group-button">
        <input id="bookButton" type="submit" class="button" value="Submit">
      </div>
    </form>

    <!-- Lucky Modal -->
    <div id="feeling_lucky" class="reveal" data-reveal>
      <div id="modalContent">
        <!-- Dynamically Displayed Elements-->
      </div>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Lucky Button Drop List -->
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <div class="dropdown-pane" id="genreDropdown" data-dropdown data-auto-focus="true">
                <ul class="vertical menu">
                    <li><a href="#" data-value="Action">Action</a></li>
                    <li><a href="#" data-value="Adventure">Adventure</a></li>
                    <li><a href="#" data-value="Biography">Biography</a></li>
                    <li><a href="#" data-value="Comedy">Comedy</a></li>
                    <li><a href="#" data-value="Fantasy">Fantasy</a></li>
                    <li><a href="#" data-value="Fiction">Fiction</a></li>
                    <li><a href="#" data-value="Horror">Horror</a></li>
                    <li><a href="#" data-value="Mystery">Mystery</a></li>
                    <li><a href="#" data-value="Romance">Romance</a></li>
                    <li><a href="#" data-value="Science-Fiction">Science-Fiction</a></li>
                    <li><a href="#" data-value="Thriller">Thriller</a></li>
                    <li><a href="#" data-value="Western">Western</a></li>
                </ul>
            </div>
            <p class=""><button class="button" data-open="genreDropdown">Feeling Lucky</button></p>
          </div>
        </div>
    </div>

    <footer>
      <!--Footer-->
      <div class="footer">
          <a href="#">Andrea's Portfolio</a>
          <a href="#">Ryan's Portfolio</a>
          <a href="#">Alejandro's Portfolio</a>
          <a href="#">Andrew's Portfolio</a>
      </div>
    </footer>
    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <!-- Foundation Compressed JavaScript + script to call foundation method -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" 
    crossorigin="anonymous"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Our JavaScript -->
    <script src="./assets/js/googleBooksAPI.js"></script>
    <script src="./assets/js/movieAPI.js"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>

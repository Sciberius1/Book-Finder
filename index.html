<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder Project</title>
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" 
    crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  
  <body>
    <!--Nav Bar-->
    <div class="header">
      <header>
        <marquee><h1>Book Finder</h1></marquee>
      </header>
    </div>

    <!--Header Background-->
    <div class="header-image">
      <img src="./assets/images/Bookshelf_Textbook_Stock.jpg" alt="well organized bookshelf with color" />
    </div>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <!-- Books Form -->
        <form class="small-12 medium-6 large-6 cell grid-x grid-padding-x">
          <label class="small-6 cell">Book Search
            <input id="userInput" type="text" placeholder="Book Title, Author, Word" aria-describedby="exampleHelpText">
          </label>
          <div class="input-group-button">
            <input id="userSubmit" type="submit" class="button" value="Submit">
          </div>
        </form>
    
        <!-- Feeling Lucky Button Drop List -->
          <div class="dropdown-pane" id="feelingLucky" data-dropdown data-auto-focus="true">
            <ul class="vertical menu">
              <li><a href="#" data-value="Adventure">Adventure</a></li>
              <li><a href="#" data-value="Biography">Biography</a></li>
              <li><a href="#" data-value="Comedy">Comedy</a></li>
              <li><a href="#" data-value="Fantasy">Fantasy</a></li>
              <li><a href="#" data-value="Fiction">Fiction</a></li>
              <li><a href="#" data-value="Horror">Horror</a></li>
              <li><a href="#" data-value="Mystery">Mystery</a></li>
              <li><a href="#" data-value="Romance">Romance</a></li>
              <li><a href="#" data-value="Science-Fiction">Science-Fiction</a></li>
              <li><a href="#" data-value="Thriller">Thriller</a></li>
              <li><a href="#" data-value="Western">Western</a></li>
            </ul>
          </div>
          <p class=""><button class="button" data-open="feelingLucky">Feeling Lucky</button></p>
      </div>
    </div>
    
    <main id="mainDisplay" class="grid-x grid-margin-x" data-equalizer data-equalize-on="medium" id="test-eq">
      <!-- Dynamically Displayed Elements-->
    </main>

    <!-- Book Modal -->
    <div id="bookModal" class="reveal" data-reveal data-close-on-click="false">
      <div id="bookModalContent">
        <!-- Dynamically Displayed Elements-->
      </div>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Movie Modal -->
    <div id="movieModal" class="reveal" data-reveal data-close-on-click="false">
      <div id="movieModalContent">
        <h5 id="movieModalTitle"></h5>
        <p id="movieModalDate"></p>
        <img id="movieModalPoster" src="" alt="">
      </div>
      <div style="user-select: none">
        <a id="previousMovieButton" class="button" style="margin: 1rem">Previous Movie</a>
        <a id="nextMovieButton" class="button" style="margin: 1rem">Next Movie</a>
      </div>
      <textarea id="movieModalOverview"></textarea>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <!--Footer-->
    <footer> 
      <div class="footer">
          <a href="#">|Andrea's Portfolio|</a>
          <a href="#">|Ryan's Portfolio|</a>
          <a href="#">|Alejandro's Portfolio|</a>
          <a href="#">|Andrew's Portfolio|</a>
      </div>
    </footer>

    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <!-- Foundation Compressed JavaScript + script to call foundation method -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" 
    crossorigin="anonymous"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Our JavaScript -->
    <script src="./assets/js/bookAPI.js"></script>
    <script src="./assets/js/bookDisplay.js"></script>
    <script src="./assets/js/bookModal.js"></script>
    <script src="./assets/js/movieAPI.js"></script>
    <script src="./assets/js/movieModal.js"></script>
  </body>
</html>

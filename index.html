<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder Project</title>
    <!-- Foundation Compressed CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" 
    crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  
  <body>
    <!--Nav Bar-->
    <div class="header">
    <header>
      <h1>Book Finder</h1>
    </header>
    </div>
    <!--Header Background-->
    <div class="header-image">
      <img src="./assets/images/Bookshelf_Textbook_Stock.jpg" alt="well organized bookshelf with color" />
  </div>
    <main class="grid-x grid-margin-x" data-equalizer data-equalize-on="medium" id="test-eq">
      <!-- Dynamically Displayed Elements-->
    </main>

    <!-- Test Form -->
    <form class="grid-container grid-x grid-padding-x">
      <label class="small-3 cell">Book Search
        <input id="bookInput" type="text" placeholder="Book Title,   Author,   Word" aria-describedby="exampleHelpText">
      </label>
      <div class="input-group-button">
        <input id="bookButton" type="submit" class="button" value="Submit">
      </div>
    </form>

    <!--Feeling Lucky-->
    <form class="grid-container grid-x grid-padding-x">
      <label class="small-3 cell">Random by genre
        <input id="bookInput" type="text" placeholder="Choose a genre" aria-describedby="exampleHelpText">
      </label>
      <div class="input-group-button">
        <input id="bookButton" type="submit" class="button" value="Feeling Lucky">
      </div>
    </form>

    <!-- Test Modal -->
    <div class="reveal" id="exampleModal1" data-reveal>
      <h1>Awesome. I Have It.</h1>
      <p class="lead">Your couch. It is mine.</p>
      <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <p><button class="button float-center" data-open="exampleModal1">Click me for a modal</button></p>
    <footer>
      <!--Footer-->
      <div class="footer">
          <a href="#">Andrea's Portfolio</a>
          <a href="#">Ryan's Portfolio</a>
          <a href="#">Alejandro's Portfolio</a>
          <a href="#">Andrew's Portfolio</a>
      </div>
    </footer>
    <!-- jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <!-- Foundation Compressed JavaScript + script to call foundation method -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" 
    crossorigin="anonymous"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Our JavaScript -->
    <script src="./assets/js/googleBooksAPI.js"></script>
    
  </body>
</html>
